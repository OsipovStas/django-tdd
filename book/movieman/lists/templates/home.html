<html>
	<head>
		<title>To See Lists</title>
	</head>

	<body>
		<h1>Your Watch list</h1>
		<form method="POST">
			<input name="movie_name" id="id_movie_name" placeholder="Enter a movie name">
			{% csrf_token %}
		</form>
		
		<table id="movie_list_table">
			{% for movie in movies %}
				<tr>
					<td>{{ forloop.counter }}. {{ movie.text }}</td>
				</tr>
			{%  endfor %}
		</table>
	</body>
	

</html>
